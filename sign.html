<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dark Mode Login/Signup</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #121212;
      color: #ffffff;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .container {
      background: #1f1f1f;
      padding: 40px;
      border-radius: 16px;
      box-shadow: 0 0 25px rgba(0, 0, 0, 0.3);
      width: 100%;
      max-width: 400px;
    }

    .form-box form {
      display: none;
      flex-direction: column;
    }

    .form-box form.active {
      display: flex;
    }

    .form-box h2 {
      margin-bottom: 20px;
      text-align: center;
    }

    input {
      padding: 12px;
      margin: 10px 0;
      border: none;
      border-radius: 8px;
      background-color: #2e2e2e;
      color: #fff;
      font-size: 14px;
    }

    button {
      background: #4a90e2;
      color: #fff;
      padding: 12px;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      font-size: 15px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background: #3b7dd8;
    }

    p {
      margin-top: 15px;
      font-size: 13px;
      text-align: center;
    }

    a {
      color: #4a90e2;
      cursor: pointer;
      text-decoration: none;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="form-box">
      <form id="login-form" class="active">
        <h2>Login</h2>
        <input type="text" id="username" placeholder="Username" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button class="s" type="submit">Login</button>
        <p>Donâ€™t have an account? <a href="#" id="show-signup">Sign Up</a></p>
      </form>

      <form id="signup-form">
        <h2>Sign Up</h2>
        <input type="text" placeholder="Full Name" required>
        <input type="email" placeholder="Email Address" required>
        <input type="password" placeholder="Password" required>
        <button    type="submit">Sign Up</button>
        <p>Already have an account? <a href="#" id="show-login">Login</a></p>
      </form>
    </div>
  </div>

  <script>
    document.getElementById("show-signup").addEventListener("click", function (e) {
      e.preventDefault();
      document.getElementById("login-form").classList.remove("active");
      document.getElementById("signup-form").classList.add("active");
    });

    document.getElementById("show-login").addEventListener("click", function (e) {
      e.preventDefault();
      document.getElementById("signup-form").classList.remove("active");
      document.getElementById("login-form").classList.add("active");
    });
    document.getElementById("login-form").addEventListener("submit", function (e) {
    e.preventDefault(); // prevent default form submission
 // Save flag in localStorage
 // Save username in localStorage
 const username = document.getElementById("username").value.trim();
 localStorage.setItem("username", username);


    const email = this.querySelector('input[type="email"]').value.trim();
    const password = this.querySelector('input[type="password"]').value.trim();

    if (email === "" || password === "") {
      alert("Please enter both email and password.");
    } else {
      // All good, go to next page
      window.location.href = "index.html"; // or your actual next page
    }
  });
  
  </script>
</body>
</html>
